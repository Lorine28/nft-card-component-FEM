<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <div class="card">

      <div class="image">
          <img src="/images/image-equilibrium.jpg" alt="">
      </div>

      <div class="shadow">
          <img src="/images/icon-view.svg" alt="">
      </div> 
     
     
        

        <div class="heading">
            <h2> Equilibrium #3429 </h2>
            
        </div>
        
        <div class="info"> 
          <p> Our Equilibrium collection promotes balance and calm. 
          </p>

          <ul> 
            <li> 
              <img src="/images/icon-ethereum.svg" alt=""> 
              <span class="eth">   0.041 ETH </span> </li> 
            <li> <img src="/images/icon-clock.svg" alt=""> 3 days left  </li> 
          </ul>

        </div>
          
        <div class="creator"> <img src="/images/image-avatar.png" alt=""> <p>Creation of <span class="name"> Jules Wyvern.</span> </p> 
        </div>
      </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Onyinye Lorine Okafor</a>.
  </footer>
</body>
</html>
